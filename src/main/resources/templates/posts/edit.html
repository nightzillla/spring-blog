<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<h1>this is for the user</h1>
<fieldset>
    <legend>Add a Post!</legend>
    <form th:action="@{|/posts/${post.id}/edit|}" th:method="post" th:object="${post}">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}">
        <label for="body">Post Body:</label>
        <input type="text" id="body" th:field="*{body}">
        <input type="submit" value="submit">
<!--        @{/posts/${id}/edit(id=${post.id})}-->
        <select name="user" id="user" th:field="*{user.id}" >
            <option
                    th:each="post : ${post}"
                    th:value="${post.user.id}"
                    th:text="${post.user.username}">
            </option>
        </select>
    </form>
</fieldset>
</body>
</html>
