<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>All Posts</title>
    </head>
    <body>
        <h1>You feed:</h1>
        <ul th:each="post : ${allPosts}">
            <li>
                <h2 th:text="${post.title}"></h2>
                <p th:text="${post.body}"></p>
            </li>
        </ul>
    </body>
</html>
