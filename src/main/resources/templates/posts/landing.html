<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>All Posts</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>
<nav th:fragment="bootstrap-nav" class="navbar navbar-expand-lg bg-light">
        <span class="container-fluid">
            <a class="navbar-brand" href="#">Bro Blogs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link login-home active" aria-current="page" th:href="@{/login}">Home</a>
                    </li>
                    <li class="nav-link">
                        <a class="nav-link active" aria-current="page" th:href="@{/register}">Sign Up</a>
                    </li>
                    <li>
                        <a class="nav-link active btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            Log In
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Login</a>
                                <form th:action="@{/login}" method="post">
                                    <label for="username">Username</label>
                                    <input id="username" name="username" type="text">
                                    <label for="password">Password</label>
                                    <input id="password" name="password" type="password">
                                    <input type="submit" value="Log In">
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </span>
</nav>
<h1>Welcome to Bros Blog where we post Bros stuff. Please feel free to sign up and join the Bros</h1>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
