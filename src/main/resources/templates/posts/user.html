<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<h1>this is for the user</h1>
<fieldset>
    <legend>Add a Post!</legend>
    <form action="/post/create" method="post">
