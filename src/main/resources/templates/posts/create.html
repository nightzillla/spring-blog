<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Post</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<nav th:fragment="bootstrap-nav" class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bro Blogs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/posts/create}">Create Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Log out</a>
                    <!--                        <form th:action="@{/logout}" th:method="post"></form>-->
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1>Create a new post</h1>
<fieldset>
    <legend><h1 id="customFont">Add a Post!</h1></legend>
    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}">
        <label for="body">Post Body:</label>
        <input type="text" id="body" th:field="*{body}">
        <input type="submit" value="submit">
    </form>
</fieldset>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
