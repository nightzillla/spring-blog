<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

        <!-- Default Dark Mode -->
    <!--    <link rel="stylesheet" href="css/default.css">-->
    <!--    <script type="text/javascript" src="js/keys.js"></script>-->
    </head>
    <body>
        <h1>Coffee!</h1>
        <h2 th:unless="${selections}">Select your favored roast:</h2>
        <div th:if="${selections}">
            <p>You selected: <span th:text="${selections.get(0).roast}"></span> roast!</p>
            <ul>
                <li th:each="selection : ${selections}">
                    <p>Here are some options for you
                        <span th:text="${selection.brand}"></span>
                        <span th:text="${selection.origin}"></span>
                        <span th:text="${selection.roast}"></span>
                    </p>
                </li>
            </ul>
<!--            <p>We have an amazing <span th:text="${selection.origin}"></span> <span th:text="${selections.roast}"></span> roast!</p>-->
        </div>
        <ul>
            <li><a href="/coffee/dark">Dark Roast</a></li>
            <li><a href="/coffee/medium">Medium Roast</a></li>
            <li><a href="/coffee/light">Light Roast</a></li>
        </ul>
        <div>
            <p>Want to sign up for our newsletter? Enter your email!</p>
            <form action="/coffee" method="post">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <button type="submit">Sign up</button>
            </form>
            <p th:if="${email}">Thanks for signing up! We will send the newsletter to <span th:text="${email}"></span>!</p>
        </div>
    <!--       Scripts       -->
    <!-- jQuery -->
    <!--<script src="js/jquery-3.6.1.min.js"></script>-->
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    </body>
