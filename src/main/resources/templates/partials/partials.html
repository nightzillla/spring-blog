<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:fragment="head (title)">
        <meta charset="UTF-8">
        <title th:text="${title}"></title>
        <link rel="stylesheet" th:href="@{/css/site.css}">

    </head>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
